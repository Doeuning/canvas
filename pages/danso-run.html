<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/danso.css" />
    <script src="../assets/js/index.js"></script>
  </head>
  <body>
    <div id="app">
      <header></header>
      <div id="wrap" class="canvas-wrap">
        <div class="state">
          <div class="tit">단소 RUN!</div>
          <div class="score">
            <div class="tit">SCORE</div>
            <div id="score" class="num">0</div>
          </div>
          <button
            type="button"
            id="btnToggle"
            class="btn-toggle"
            data-state="running"
          >
            PAUSE!
          </button>
        </div>
        <canvas id="canvas"></canvas>
        <div class="float-area">
          <div id="result" class="result">
            <div class="result-score">
              <div id="resultScore" class="num">0</div>
              점
            </div>
          </div>
          <button type="button" id="btnStart" class="btn-start">
            GAME START!
          </button>
        </div>
      </div>
      <ul id="test">
        <li>running: <span id="running-show"></span></li>
        <li>paused: <span id="paused-show"></span></li>
        <li>dead: <span id="dead-show"></span></li>
        <li>jump: <span id="jump-show"></span></li>
        <li>가로: <span id="x-show"></span></li>
        <li>세로: <span id="y-show"></span></li>
      </ul>
    </div>
    <script src="../assets/js/dansoRun.js"></script>
  </body>
</html>
